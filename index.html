<!-- Group Spinner Tool (Oxford SBS Edition - Firebase Sync Enabled) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Spinner Tool</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    button { padding: 1rem 2rem; font-size: 1.2rem; margin: 1rem; cursor: pointer; }
    input { padding: 0.5rem; font-size: 1rem; margin: 1rem; }
    .group-box { margin-top: 2rem; font-size: 1.5rem; font-weight: bold; }
    .admin-table { margin-top: 2rem; text-align: left; width: 100%; max-width: 600px; margin-left: auto; margin-right: auto; }
    .admin-table th, .admin-table td { padding: 0.5rem; border: 1px solid #ccc; }
    #admin-view { display: none; }
    #admin-btn { font-size: 0.9rem; background: none; color: #555; border: none; text-decoration: underline; cursor: pointer; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Group Spinner Tool</h1>

  <div id="view-selector">
    <button onclick="showWithName()">Spin (With Name)</button>
    <button id="admin-btn" onclick="requestAdminAccess()">For Admin</button>
  </div>

  <div id="with-name-view" style="display:none;">
    <input type="text" id="student-name" placeholder="Enter your name">
    <button onclick="assignGroupWithName()">ðŸŽ¡ Spin</button>
    <div class="group-box" id="with-name-result"></div>
  </div>

  <div id="admin-view">
    <h2>Admin Panel</h2>
    <table class="admin-table">
      <thead>
        <tr><th>Group</th><th>Students & Roles</th></tr>
      </thead>
      <tbody id="admin-table-body"></tbody>
    </table>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAcjM_P_w0hJFnKlKB7yPtuWMncLzEoo24",
    authDomain: "group-spinner.firebaseapp.com",
    projectId: "group-spinner",
    storageBucket: "group-spinner.firebasestorage.app",
    messagingSenderId: "323238343002",
    appId: "1:323238343002:web:2766fdafa93a85d0dac363",
    measurementId: "G-MZ27VGGBV4",
    databaseURL: "https://group-spinner-default-rtdb.firebaseio.com"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const maxGroupSize = 5;
  const adminPassword = "oxford2025";

  function requestAdminAccess() {
    const attempt = window.prompt("Enter admin password:");
    if (attempt === adminPassword) {
      document.getElementById('admin-view').style.display = 'block';
      loadAdminData();
    } else {
      alert("Incorrect password.");
    }
  }

  function assignGroupWithName() {
    const name = document.getElementById('student-name').value.trim();
    if (!name) return alert('Please enter your name.');

    db.ref('assignments/' + name).once('value', (snapshot) => {
      if (snapshot.exists()) {
        const { group, role } = snapshot.val();
        document.getElementById('with-name-result').textContent = `âœ… You are already in ${group} as Role ${role}`;
      } else {
        allocateNewGroup(name);
      }
    });
  }

  function allocateNewGroup(name) {
    db.ref('assignments').once('value', (snapshot) => {
      const data = snapshot.val() || {};
      const groupSizes = {};
      const groupRoles = {};

      for (const student in data) {
        const entry = data[student];
        if (!groupSizes[entry.group]) groupSizes[entry.group] = 0;
        groupSizes[entry.group]++;
        if (!groupRoles[entry.group]) groupRoles[entry.group] = new Set();
        groupRoles[entry.group].add(entry.role);
      }

      let targetGroup = null;
      let minSize = Infinity;

      for (let i = 1; i <= Object.keys(groupSizes).length + 1; i++) {
        const groupName = `Group ${i}`;
        const size = groupSizes[groupName] || 0;
        if (size < maxGroupSize && size < minSize) {
          targetGroup = groupName;
          minSize = size;
        }
      }

      let role = 1;
      const usedRoles = groupRoles[targetGroup] || new Set();
      while (usedRoles.has(role)) role++;

      db.ref('assignments/' + name).set({ group: targetGroup, role });
      document.getElementById('with-name-result').textContent = `ðŸŽ‰ ${name}, you are in ${targetGroup} as Role ${role}!`;
    });
  }

  function loadAdminData() {
    db.ref('assignments').on('value', (snapshot) => {
      const data = snapshot.val() || {};
      const groupMap = {};

      for (const name in data) {
        const { group, role } = data[name];
        if (!groupMap[group]) groupMap[group] = [];
        groupMap[group].push(`${name} (Role ${role})`);
      }

      const tbody = document.getElementById('admin-table-body');
      tbody.innerHTML = '';
      Object.keys(groupMap).sort().forEach(group => {
        const row = `<tr><td>${group}</td><td>${groupMap[group].join(', ')}</td></tr>`;
        tbody.innerHTML += row;
      });
    });
  }

  function showWithName() {
    hideAll();
    document.getElementById('with-name-view').style.display = 'block';
  }

  function hideAll() {
    document.getElementById('with-name-view').style.display = 'none';
    document.getElementById('admin-view').style.display = 'none';
  }
</script>
</body>
</html>
